<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage for FoodCraft">
    <title>Homepage</title>
    <script>
        /* Set the width of the side navigation to 250px */
        function openNav(id) {
            document.getElementById(id).style.width = "250px";
        }
        function openNavsearch() {
            document.getElementById('SearchBar').style.width = "100%";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav(id) {
            document.getElementById(id).style.width = "0";
        }
    </script>
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav('mySidenav')">&times;</a>
        <a href="#">Categories</a>
        <hr>
        <a href="#">Large Equipment</a>
        <a href="#">Small Equipment</a>
        <hr>
        <a href="#">About us</a>
        <a href="#">Contact</a>
    </div>
    <header>
        <span class="container" style="float: left;">
            <Button type="button" onclick="openNav('mySidenav');closeNav('PSidenav');closeNav('SearchBar')">
                <span style="font-size: 150%;">Menu</span>
            </Button>
        </span>
        <div class="centered-container">
            <Button type="button" style="background-color: white; width: fit-content;"
                onclick="openNavsearch();closeNav('PSidenav');closeNav('mySidenav')">
                <img alt="searchGlass" src="img/searchGlass.png" width="21">
                <span style="font-size: 150%; color: rgba(0, 0, 0, 0.562);">Search Products</span>
            </Button>
        </div>
        <div id="SearchBar" class="SearchBar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('SearchBar')">&times;</a>
            <div class="search-bar">
                <p style="font-size: 16pt;text-align: center;margin-right: 70px;">search-bar Placeholder</p>
            </div>
        </div>
        <span class="container" style="float: right; margin-top: -30px;">
            <Button type="button" onclick="openNav('PSidenav');closeNav('mySidenav');closeNav('SearchBar')"
                style="right: 1;">
                <span style=" font-size: 150%;">Profile</span>
            </Button>
        </span>
        <div id="PSidenav" class="psidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('PSidenav')">&times;</a>
            <a href="#">Profile</a>
            <a href="html/Login.html">Sing In</a>
            <a href="html/Signup.html">Sign Up</a>
        </div>
    </header>
    <span onclick="closeNav('mySidenav');closeNav('PSidenav');closeNav('SearchBar')">
        <section>
            <p>FoodCraft<br><span>Start your startup resturant</span></p>
        </section>
    </span>
</body>

</html>
