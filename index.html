<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage for FoodCraft">
    <title>Homepage</title>
    <style>
        body,
        html {
            height: 95%;
            padding: 1%;
        }

        body {
            background-image: url(img/homepage.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        button {
            display: inline-block;
            width: auto;
            background-color: transparent;
            outline: none;
            color: white;
            border-radius: 25px;
            border-color: white;
            border-style: solid;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        .container {
            float: left;
            justify-content: center;
            align-items: center;
        }

        section {
            color: white;
            font-size: 35pt;
            text-align: center;
            font-weight: 900;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-text-stroke-width: 0.3px;
            -webkit-text-stroke-color: black;
            margin-top: 25%;
        }
    </style>
</head>

<body>
    <header>
        <span class="container">
            <Button type="button">
                <span style="padding: 5px; font-size: 21pt;">Menu</span>
            </Button>
        </span>
        <span class="container" style="margin-left: 15%;">
            <Button type="button" style="background-color: white; width: 750px ;">
                <img src="img/searchGlass.png" width="21">
                <span style="padding: 5px; font-size: 21pt;color: rgba(0, 0, 0, 0.562);">Search Products</span>
            </Button>
        </span>
        <span class="container" style="margin-left: 10%;">
            <Button type="button">
                <span style="padding: 5px; font-size: 21pt;">Profile</span>
            </Button>
        </span>
    </header>
    <section>
        <p>FoodCraft <br> <span> start your resturant </span> </p>
    </section>
</body>

</html>
