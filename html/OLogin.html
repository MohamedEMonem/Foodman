<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .invalid-feedback {
            color: red;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Success message styles */
        #success-message {
            margin-top: 20px;
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #fff;
        }

        /* Custom media queries for responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/food-craft-high-resolution-logo-.png" alt="logo" height="40">
            </a>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card mx-auto">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <h6 class="card-subtitle mb-4">Enter your credentials to log in.</h6>
                <!-- Login form -->
                <form id="login-form">
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" placeholder="Email" required>
                        <div id="email-error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                        <div id="password-error" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="mt-3">
                    <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden success message -->
    <div id="success-message" class="alert alert-success" role="alert" style="display: none;">
        Logged in successfully!
    </div>

    <!-- Overlay for form submission -->
    <div class="overlay" id="overlay">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#login-form').submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                // Clear previous error messages
                $('.invalid-feedback').text('');

                // Get form field values
                var email = $('#email').val();
                var password = $('#password').val();

                // Simulate login process (replace this with actual login logic)
                var loggedIn = true; // Assume successful login

                if (loggedIn) {
                    // Show success message
                    $('#success-message').show();

                    // Redirect to homepage after 5 seconds
                    setTimeout(function () {
                        window.location.href = '../index.html';
                    }, 5000);
                } else {
                    // Display login error message (if login fails)
                    $('#email-error').text("Invalid email or password");
                }

                return false; // Prevent form submission
            });
        });
    </script>
</body>

</html>
