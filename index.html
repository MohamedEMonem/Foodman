<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage for FoodCraft">
    <title>Homepage</title>
    <script>
        /* Set the width of the side navigation to 250px */
        function openNav(id) {
            document.getElementById(id).style.width = "250px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav(id) {
            document.getElementById(id).style.width = "0";
        }
    </script>
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav('mySidenav')">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <header>
        <span class="container">
            <Button type="button" onclick="openNav('mySidenav');closeNav('PSidenav')">
                <span style="padding: 5px; font-size: 21pt;">Menu</span>
            </Button>
        </span>
        <span class="container" style="margin-left: 15%;">
            <Button type="button" style="background-color: white; width: 750px ;">
                <img src="img/searchGlass.png" width="21">
                <span style="padding: 5px; font-size: 21pt;color: rgba(0, 0, 0, 0.562);">Search Products</span>
            </Button>
        </span>
        <span class="container" style="margin-left: 10%;">
            <Button type="button" onclick="openNav('PSidenav');closeNav('mySidenav')">
                <span style="padding: 5px; font-size: 21pt;">Profile</span>
            </Button>
        </span>
        <div id="PSidenav" class="psidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('PSidenav')">&times;</a>
            <a href="#">Profile</a>
            <a href="html/Login.html">Sing In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>
    <span onclick="closeNav('mySidenav');closeNav('PSidenav')">
        <section>
            <p>FoodCraft<br><span>start your resturant</span></p>
        </section>
    </span>
</body>

</html>
