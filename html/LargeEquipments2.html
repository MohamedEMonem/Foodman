<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Equipments</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/LargeEquipments.css">

    <style>
        .arrow {
            width: 100%;
            position: fixed;
            left: 1;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            max-width: 100%;
            overflow: hidden;
            height: 1.238rem;
            object-fit: contain;
            cursor: pointer;
            margin-right: -2em;
            right: 15;
            margin-right: 0;
        }
    </style>

    <script>
        // Set the width of the side navigation to 250px
        function openNav(id) {
            document.getElementById(id).style.width = "16.8rem";
        }

        // Set the width of the side navigation to 0
        function closeNav(id) {
            document.getElementById(id).style.width = "0";
        }

        // Close the side navigation when clicking outside
        document.addEventListener('click', function (event) {
            var menuSideBar = document.getElementById('menuSideBar');
            var profileSideBar = document.getElementById('profileSideBar');
            var targetElement = event.target; // clicked element

            // Check if the clicked element is outside of the side navigation
            if (targetElement != menuSideBar && targetElement != profileSideBar && !targetElement.classList.contains('headerNav')) {
                closeNav('menuSideBar');
                closeNav('profileSideBar');
            }
        });

    </script>
</head>

<body>
    <header>
        <div id="menuSideBar" class="menuSideBar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('menuSideBar')">&times;</a>
            <a href="#">categories</a>
            <hr>
            <a href="#">large equipments</a>
            <a href="#">small equipments</a>
            <hr>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </div>
        <div id="profileSideBar" class="profileSideBar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav('profileSideBar')">&times;</a>
            <a href="#">Profile</a>
            <a href="html/Login.html">sign in</a>
            <a href="html/Signup.html">sign up</a>
        </div>
        <nav>
            <span class="headerNav" id="menu" onclick="openNav('menuSideBar');closeNav('profileSideBar')">Menu</span>
            <div class="search-bar">
                <input id="search" class="search" type="search" placeholder="🔍 Search FoodCraft">
            </div>
            <span class="headerNav" style="border-style: none;">
                <a style="color: #3e2e23;text-decoration: none;" href="../index.html">
                    FoodCraft
                </a>
            </span>
            <span class="headerNav" id="profile"
                onclick="openNav('profileSideBar');closeNav('menuSideBar')">Profile</span>
        </nav>
    </header>
    <div class="results">
        <p>Results</p>
        <section class="products1">

            <div class="column">
                <p>deep fryer</p>
                <img src="..//Oven1.jpg" alt="oven">
                <img src="..//Oven2.jpg" alt="oven">
                <img src="..//Oven3.jpg" alt="oven">
                <img src="..//Oven4.jpg" alt="oven">
            </div>
            <div class="column">
                <p>fridges</p>
                <img src="..//Ranges and Ventilation1.jpg" alt="Ranges and Ventilations">
                <img src="..//Ranges and Ventilation2.jpg" alt="Ranges and Ventilations">
                <img src="..// and Ventilation3.jpg" alt="Ranges and Ventilations">
                <img src="..//Ranges and Ventilation4.jpg" alt="Ranges and Ventilations">
            </div>
            <div class="column">
                <p>washing equipments</p>
                <img src="..//Food Processor1.jpg" alt="Food Processors">
                <img src="..//Food Processor2.jpg" alt="Food Processors">
                <img src="..//Food Processor3.jpg" alt="Food Processors">
                <img src="..//Food Processor4.jpg" alt="Food Processors">
            </div>
        </section>
    </div>
    <a href="LargeEquipments.html">
        <img class="arrow" src="../img/Arrow.svg" alt="arrow">
    </a>
</body>

</html>
