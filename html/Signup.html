<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .invalid-feedback {
            color: red;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Header styles */
        .navbar-brand img {
            max-height: 40px;
        }

        /* Success message styles */
        #success-message {
            margin-top: 20px;
        }

        /* Overlay styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #fff;
        }

        /* Custom media queries for responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 10px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/food-craft-high-resolution-logo-.png" alt="logo" height="40">
            </a>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card mx-auto">
            <div class="card-body">
                <h5 class="card-title">Sign up</h5>
                <h6 class="card-subtitle mb-4">Create a free account with your email.</h6>
                <!-- Sign-up form -->
                <form id="signup-form">
                    <div class="form-group">
                        <input id="name" type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input id="phone" type="tel" class="form-control" placeholder="Phone Number" required>
                        <div id="phone-error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input id="email" type="email" class="form-control" placeholder="Email" required>
                        <div id="email-error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input id="email-con" type="email" class="form-control" placeholder="Confirm Email" required>
                        <div id="email-con-error" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                        <div id="password-strength" class="invalid-feedback"></div>
                    </div>
                    <div class="form-group">
                        <input id="password-con" type="password" class="form-control" placeholder="Confirm Password"
                            required>
                        <div id="password-con-error" class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                <div class="mt-3">
                    <p>Have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden success message -->
    <div id="success-message" class="alert alert-success" role="alert" style="display: none;">
        Registered successfully!
    </div>

    <!-- Overlay for form submission -->
    <div class="overlay" id="overlay">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#signup-form').submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                // Clear previous error messages
                $('.invalid-feedback').text('');

                // Get form field values
                var name = $('#name').val();
                var phone = $('#phone').val();
                var email = $('#email').val();
                var emailCon = $('#email-con').val();
                var password = $('#password').val();
                var passwordCon = $('#password-con').val();

                // Check if passwords match
                if (password !== passwordCon) {
                    $('#password-con-error').text("Passwords do not match");
                    return false;
                }

                // Check if emails match
                if (email !== emailCon) {
                    $('#email-con-error').text("Emails do not match");
                    return false;
                }

                // Validate email format
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    $('#email-error').text("Invalid email format");
                    return false;
                }

                // Validate phone number format
                var phoneRegex = /^\+20\d{10}$/;
                if (!phoneRegex.test(phone)) {
                    $('#phone-error').text("Invalid phone number format");
                    return false;
                }

                // Show success message
                $('#success-message').show();

                // Hide form after submission
                $('#signup-form').hide();

                // Redirect to login page after 5 seconds
                setTimeout(function () {
                    window.location.href = 'login.html';
                }, 5000);

                return false; // Prevent form submission
            });
        });
    </script>
</body>

</html>
